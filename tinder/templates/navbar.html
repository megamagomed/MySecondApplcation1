<nav>
    <p>
        User:{{ user}}
    </p>
    {% if user.is_authenticated %}
        <a href="/accounts/logout/">Logout</a>
        {% if user.account_user %}
            <a href="/accounts/{{user.account_user.pk}}/">My profile</a>
        {% endif %}
    {% else %}
        <a href="/accounts/login/">Login</a>
        <a href="/accounts/usercreate/">Register user</a>
    {% endif %}
</nav>
